name: Deploy to Google Cloud Run

on:
  push:
    branches:
      - main

permissions:
  id-token: write  # OIDCトークン取得に必要な権限
  contents: read   # リポジトリのコンテンツへのアクセス権（通常は既定で許可されている）

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v0.4.0
        with:
          workload_identity_provider: 'projects/YOUR_PROJECT_ID/locations/global/workloadIdentityPools/YOUR_POOL_ID/providers/YOUR_PROVIDER_ID'
          service_account: ${{ secrets.YOUR_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Build and Push Docker image
        run: |
          docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/google-run-app:$GITHUB_SHA .
          docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/google-run-app:$GITHUB_SHA

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy google-run-app \
            --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/google-run-app:$GITHUB_SHA \
            --platform managed \
            --region us-central1 \
            --allow-unauthenticated
