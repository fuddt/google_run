on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
        service_account: ${{ secrets.SERVICE_ACCOUNT_EMAIL }}

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2

    - name: Configure Docker to use gcloud credentials
      run: |
        gcloud auth configure-docker us-central1-docker.pkg.dev

    - name: Build and push Docker image
      env:
        REGION: us-central1
        PROJECT_ID: composed-future-432411-p8
        REPO: my-repo
        IMAGE: mycloudrun-app
      run: |
        docker build -t $REGION-docker.pkg.dev/$PROJECT_ID/$REPO/$IMAGE:latest .
        docker push $REGION-docker.pkg.dev/$PROJECT_ID/$REPO/$IMAGE:latest

    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy mycloudrun-app \
          --image us-central1-docker.pkg.dev/composed-future-432411-p8/my-repo/mycloudrun-app:latest \
          --region us-central1 \
          --allow-unauthenticated